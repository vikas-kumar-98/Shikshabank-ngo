<!DOCTYPE html>
<html>
<head>
    <title>My Google Reviews</title>
    <style>
        /* Simple CSS to make it look decent */
        .review-card { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px; font-family: sans-serif; }
        .author { font-weight: bold; }
        .stars { color: #f4b400; }
    </style>
</head>
<body>

    <h2>Customer Reviews</h2>
    <div id="reviews-container">Loading reviews...</div>

    <!-- 1. Load Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDCrFkz_-uZcPb7atVBiMcuLGMQ_H3dMs&libraries=places"></script>

    <script>
        // 2. Initialize the service
        function initReviews() {
            var map = new google.maps.Map(document.createElement('div')); // Invisible map required for PlacesService
            var service = new google.maps.places.PlacesService(map);

            // 3. Request details for your Place ID
            service.getDetails({
                placeId: 'YOUR_PLACE_ID', // Paste your Place ID here
                fields: ['reviews']
            }, displayReviews);
        }

        // 4. Display the results
        function displayReviews(place, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK && place.reviews) {
                const container = document.getElementById('reviews-container');
                container.innerHTML = ''; // Clear loading text

                place.reviews.forEach(review => {
                    const html = `
                        <div class="review-card">
                            <div class="author">${review.author_name}</div>
                            <div class="stars">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</div>
                            <p>"${review.text}"</p>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            } else {
                console.error('Google Places API failed:', status);
            }
        }

        // Run the function when page loads
        window.onload = initReviews;
    </script>


</body>
</html>
